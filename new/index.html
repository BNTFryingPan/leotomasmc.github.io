            //load color scheme from local storage if it exists
            if (window.localStorage.getItem("ColorScheme")) {
                let cs = JSON.parse(window.localStorage.getItem("ColorScheme"))
                document.documentElement.style.setProperty("--color-text", "rgb(" + cs["r"] + ", " + cs["g"] + ", " + cs["b"] + ")")
            } else {
                updateColorScheme()
            }

            function updateColorScheme() {
                let r = (Math.floor(Math.random()*200)+55)
                let g = (Math.floor(Math.random()*200)+55)
                let b = (Math.floor(Math.random()*200)+55)
                document.documentElement.style.setProperty("--color-text", "rgb(" + r + ", " + g + ", " + b + ")")
                let colorScheme = {"r": r, "g": g, "b": b}
                window.localStorage["ColorScheme"] = JSON.stringify(colorScheme)
            }
        </script>
